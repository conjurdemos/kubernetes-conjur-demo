- !policy
  id: {{ TEST_APP_NAMESPACE_NAME }}
  owner: !group developers
  body:
  - !layer

- !policy
  id: {{ TEST_APP_NAMESPACE_NAME }}-db
  owner: !group operations
  body:
  - &variables
    - !variable password

  - !permit
    resources: *variables
    privilege: [ read, execute ]
    role: !layer /test-app
