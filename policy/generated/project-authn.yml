---
# This policy defines a layer of whitelisted identities permitted to authenticate to the authn-k8s endpoint.
- !policy
  id: conjur/authn-k8s/dev/apps
  owner: !group devops
  annotations:
    description: Identities permitted to authenticate 
  body:
  - !layer
    annotations:
      description: Layer of authenticator identities permitted to call authn svc
  - &hosts
    - !host
      id: amex/*/*
      annotations:
        kubernetes/authentication-container-name: authenticator
        openshift: "true"
    - !host
      id: amex/service_account/test-app-api-sidecar
      annotations:
        kubernetes/authentication-container-name: authenticator
        kubernetes: "true"
    - !host
      id: amex/service_account/test-app-api-init
      annotations:
        kubernetes/authentication-container-name: authenticator
        kubernetes: "true"

  - !grant
    role: !layer
    members: *hosts
